<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../assets/styles/style.css">
    <title>GateKeeper - Main</title>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bangers&family=Belanosima:wght@400;600;700&family=Modak&family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/images/GK.png"/>
    <!-- Link the font icons from font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <button id="options-btn">
      <i class="fa fa-cog"></i>
  </button>

  <button id="run-btn">Run</button>
  
  <!-- Options Menu (Initially Hidden) -->
  <div id="options-menu" style="display: none;">
        <div class="exit-button">
          <button class="exit-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="options-title">
              <p class="settings-title prevent-select">Settings</p>
        </div>
        <div class="settings-container">
          <div class="volume-container">
            <div class="volume-icon">
                <i class="fa-solid fa-volume-off"></i>
            </div>
            <div class="volume-slider">
                <input type="range" id="volume-slider" min="1" max="100" value="50">
            </div>
          </div>

          <div class="music-container">
              <div class="music-icon">
                  <i class="fa-solid fa-music"></i>
              </div>
              <div class="music-slider">
                  <input type="range" id="music-slider" min="1" max="100" value="50">
              </div>
              <div class="slash-music" style="display: block;"></div>
          </div>

          <!-- Bottom Section with Back Button -->
          <div class="bottom-options-section">
              <a href="../pages/index.html"><button id="back-to-main">Home</button></a>
          </div>
        </div>
          
  </div>
  <section>
    <div class="popup-overlay" id="popup" onclick="closePopup(event)">
      <div class="win-popup" onclick="event.stopPropagation()">
        <div class="top-win-section">
          <div class="win-title prevent-select">
            Circuit completed!
          </div>
        </div>
  
        <!-- Next Level Button -->
        <button class="win-button" onclick="loadNextLevel()">Next Level</button>
        <button class="win-button" onclick="closePopupWin()">Stay here</button>
        <button class="win-button" onclick="window.location.href='./index.html'">Bring Me Home</button>
      </div>
    </div>
  </section>

  <section>
    <div class="popup-overlay" id="losePop" onclick="closePopup(event)">
      <div class="win-popup" onclick="event.stopPropagation()">
        <div class="top-win-section">
          <div class="win-title prevent-select">
            The Inputs are incorrect, Please try again.
          </div>
        </div>

        <button class="win-button" onclick="closePopupLose()">Retry</button>
      </div>
    </div>
  </section>

  <!-- Slide-out Gate Info Panel -->
  <div id="gateInfoPanel" class="side-panel">
    <button id="togglePanelBtn">â˜°</button>
    <div id="gateInfoContent" class="panel-content">
      <h3 class="prevent-select">Level Instructions</h3>
      <p id="levelDesc" style="padding: 0 10%; text-align:center;"></p>
      <h3 class="prevent-select">Gate Descriptions</h3>
      <ul id="gateList"></ul>
    </div>
  </div>

  <!-- Gate Description Popup -->
  <div id="gateDescPopup" class="desc-popup" style="display: none;">
    <div class="desc-content" id="descContent">
      <p id="descText"></p>
    </div>
  </div>


    <main>
      <!-- Added background to canvas -->
      <section id="">
        <h1 id="Level-Name" class="prevent-select"></h1>
        
      </section>

      <div class="description-border">
        <!-- <p id="Description" style="visibility: hidden;"></p> -->
      </div>







    </main>
    <script src="../assets/scripts/spatialHash.js"></script>
    <script src="../assets/scripts/NodeClass.js"></script>
    <script src="../assets/scripts/drawGates.js"></script>
    <script src="../assets/scripts/GameSounds.js"></script>
    <script src="../assets/scripts/GameObjects.js"></script>
    <script src="../assets/scripts/ConnectionObjects.js"></script>
    <script src="../assets/scripts/EndPointObjects.js"></script>
    <script src="../assets/scripts/DraggableObjects.js"></script>
    <script src="../assets/scripts/LogicGateObjects.js"></script>
    <script src="../assets/scripts/ComponentsObjects.js"></script>
    <script src="../assets/scripts/playMain.js"></script>
    <!-- <script src="../assets/scripts/sound_effect.js"></script> -->
    <script src="../assets/scripts/options.js"></script>
    <script src="../assets/scripts/getInfoPanel.js"></script>
    <script src="../assets/scripts/playOptionsSound.js"></script>
  </body>
</html>
