<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GateKeeper - Start</title>
    <link rel="stylesheet" href="../static/start.css">

    
    <!-- Link the google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bangers&family=Belanosima:wght@400;600;700&family=Modak&family=Rampart+One&display=swap" rel="stylesheet">
    <!-- Link the font icons from font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Section for the startpage -->
    <section id="startPage">
        <div class="start-page-container">
            <!-- title for the start page -->
            <div class="start-title">
                <p>GateKeeper</p>
            </div>
            <!-- The 3 buttons that control start, options, and level select -->
            <div class="start-buttons">
                <a href="play.html" id="GoToPlayPage"><button class="start-btn">Start</button></a>
                <button class="options-btn">Options</button>
                <a href="level_select.html"><button class="start-btn">Level Select</button></a>
            </div>
            



            <!-- the options menu popup -->
            <div id="optionsMenu" style="display: none;" >
                <!-- the exit button in the options menu -->
                <div class="exit-button">
                    <button class="exit-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <!-- top section involving the title options -->
                <div class="top-options-section">
                    <div class="options-title">
                        <p>Options</p>
                    </div>
                </div>
                <!-- middle section involving the volume and music mixers in the option menu -->
                <div class="middle-options-section">
                    <div class="volume-container">
                        <div class="volume-icon">
                            <i class="fa-solid fa-volume-off"></i>
                        </div>
                        <div class="volume-slider">
                            <input id="volumeSlider" type="range" min="1" max="100" value="100">
                        </div>
                    </div>
                    <div class="music-container">
                        <div class="music-icon">
                            <i class="fa-solid fa-music"></i>
                        </div>
                        <div class="music-slider">
                            <input id="musicSlider" type="range" min="1" max="100" value="100">
                            
                        </div>
                    </div>
                </div>



                <!-- bottom section involving the buttons in the option menu -->
                <div class="bottom-options-section">

                    <button class="language-btn">Language</button>
                    <button class="support-btn">Support</button>
                    <button class="credits-btn">Credits</button>
                    <button class="terms-btn">Terms & Privacy</button>

                </div>
            </div>
        </div>

        <!-- The sound button on bottom right -->
        <div class="sound-container">
            <div class="sound-button">
                <button><i class="fa-solid fa-volume-xmark" style="color: #ffffff;"></i></button>
            </div>
        </div>


        <!-- Support Popup when clicked in the options menu popup -->
        <div id="supportPopup" style="display: none;">
            <div class="exit-button">
                <button class="support-exit-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="top-support-section">
                <div class="support-title">
                    <p>Help is on it's way!</p>
                </div>
            </div>
        </div>

    </section>
    <section>
        <!-- This is the top right info/about button --> 
        <button class="about-button" onclick="togglePopup()">â„¹</button>
    
        <!-- Popup includes an overlay behind the page to be able to click outside as well as the x to exit popup -->
        <div class="popup-overlay" id="popup" onclick="closePopup(event)">
            <div class="popup-content" onclick="event.stopPropagation()">
                <button class="close-btn" onclick="togglePopup()">&times;</button>
    
                <!-- using options menu popup css for title -->
                <div class="top-about-section">
                    <div class="options-title">
                        <p>About</p>
                    </div>
                </div>
                <!-- this is for the toggling between 'tabs' -->
                <div class="tab-container">
                    <div class="tab active" onclick="openTab('game-info')">Game Info</div>
                    <div class="tab" onclick="openTab('logic-gates')">Logic Gates</div>
                </div>
                <!-- div for body of tabs bc they were being janky-->
                <div class="tab-body">
                    <div id="game-info" class="tab-content active">
                        <h3>About the Game</h3>
                        <p><br>Gatekeeper is a puzzle game where players use logic gates to complete circuits. <br><br></p>
                    </div>
                    <div id="logic-gates" class="tab-content">
                        <h3>Logic Gates Overview</h3>
                        <p><br>Learn how AND, OR, NOT, XOR, and other gates function in circuits.<br><br></p>
                    </div>
                </div> 
            </div>
        </div>
    </section>
        <script>
            // pop up
            function togglePopup() {
                document.getElementById("popup").style.display = 
                    document.getElementById("popup").style.display === "flex" ? "none" : "flex";
            }
            // pop down
            function closePopup(event) {
                if (event.target.id === "popup") {
                    togglePopup();
                }
            }
            // tab visibility management active/nonactive
            function openTab(tabId) {
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                document.querySelector(`[onclick="openTab('${tabId}')"]`).classList.add('active');
                document.getElementById(tabId).classList.add('active');
            }
        </script>
        <script>
            const storedObjects = localStorage.getItem('initialize_objects');
            if (!storedObjects) {
                document.getElementById("GoToPlayPage").href = "level_select.html"
            }
        </script>
        


    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../static/start.js"></script>
</body>
</html>
