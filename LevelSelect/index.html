<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GateKeeper - Level Select</title>
    <link rel="stylesheet" href="../start.css">
    <!-- Link the google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bangers&family=Belanosima:wght@400;600;700&family=Modak&family=Rampart+One&display=swap"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <section id="startPage">
        <div class="start-page-container">
            <!-- title for the start page -->
            <div class="start-title">
                <p>Level Select</p>
            </div>
            <!-- The 3 buttons that control start, options, and level select -->
            <div class="start-buttons">
                <a href="./main/index.html" target="_blank"><button class="start-btn">Start</button></a>
                <button class="options-btn">Options</button>
                <button class="level-btn">Level Select</button>
            </div>
            <!-- The sound button on bottom right -->
            <div class="sound-button">
                <button><i class="fa-solid fa-volume-xmark" style="color: #ffffff;"></i></button>
            </div>
        </div>
    <script src="script.js"></script>
</body>

</html>
